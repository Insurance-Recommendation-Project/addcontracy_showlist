apiVersion: apps/v1
kind: Deployment
metadata:
  name: addcontracy-showlist-deployment
spec:
  selector:
    matchLabels:
      app: addcontracy-showlist
  replicas: 1
  template:
    metadata:
      labels:
        app: addcontracy-showlist
    spec:
      containers:
        - name: addcontracy-showlist
          image: elmachkouriimane/addcontracy_showlist:latest
          ports:
            - containerPort: 8081
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: dbName
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password
            - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
              value: "true"
            - name: MANAGEMENT_HEALTH_READINESSTATE_ENABLED
              value: "true"
            - name: MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED
              value: "true"
            - name: SERVER_SHUTDOWN
              value: "graceful"

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: addcontracy-showlist
  name: addcontracy-showlist-svc
spec:
  selector:
    app: addcontracy-showlist
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
status:
  loadBalancer: {}
